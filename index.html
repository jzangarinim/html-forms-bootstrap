<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/ec8e34ac2f.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card m-auto mt-5 w-50" style="width: 18rem">
        <!-- Header -->
        <div class="card-header fw-bold fs-4">Payment form example</div>
        <!-- Body -->
        <div class="card-body">
          <div class="alert alert-danger col-12" role="alert">
            Some fields are missing
          </div>
          <!-- Row 1, Card info -->
          <div class="row">
            <!-- Card number -->
            <div class="col-5">
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card #</label>
                <input
                  type="number"
                  class="form-control"
                  id="cardNumber"
                  placeholder="0000 0000 0000 0000"
                  minlength="16"
                  maxlength="16"
                />
              </div>
            </div>
            <!-- CVV/CVC -->
            <div class="col-3">
              <div class="mb-3">
                <label for="cvcNumber" class="form-label">CVV/CVC</label>
                <input
                  type="number"
                  class="form-control"
                  id="cvcNumber"
                  placeholder="000/0000"
                  minlength="3"
                  maxlength="4"
                />
              </div>
            </div>
            <!-- Amount -->
            <div class="col-4">
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="d-flex">
                  <p class="fw-bold">$</p>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                    minlength="1"
                    maxlength="6"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- Row 2, cardholder name -->
          <div class="row">
            <!-- First name -->
            <div class="col-6">
              <div class="mb-3">
              <label for="firstName" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                minlength="1"
              />
              </div>
            </div>
            <!-- Last name -->
            <div class="col-6">
              <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input
                type="text"
                class="form-control"
                id="lastName"
                minlength="1"
              />
              </div>
            </div>
          </div>
          <!-- Row 3 - Location info -->
          <div class="row">
            <!-- City -->
            <div class="col-6">
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input
                type="text"
                class="form-control"
                id="city"
                minlength="1"
              />
              </div>
            </div>
            <!-- State -->
            <div class="col-3">
              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Pick a state</option>
                  <option value="1">Zulia</option>
                  <option value="2">Caracas</option>
                  <option value="3">Trujillo</option>
                </select>
              </div>
            </div>
            <!-- ZIP Code -->
            <div class="col-3">
              <div class="mb-3">
                <label for="zipcode" class="form-label">ZIP Code</label>
                <input
                type="number"
                class="form-control"
                id="zipcode"
                minlength="1"
              />
              </div>
            </div>
          </div>
          <!-- Radio/message -->
          <div class="row">
            <!-- Radio -->
            <div class="col-6">
              <div class="mb-3">
                <p>We accept:</p>
                <div class="brands rounded bg-secondary-subtle ps-3 pt-3 pb-3 w-100">
                  <!-- Mastercard -->
                  <input
                  type="radio"
                  class="form-check-input"
                  name="cardBrand"
                  id="cardBrand1"
                  value="option1"
                  />
                  <label class="form-check-label pe-3" for="cardBrand1">
                    <i class="fa-brands fa-cc-mastercard fa-lg"></i>
                  </label>
                  <!-- VISA -->
                  <input
                  type="radio"
                  class="form-check-input"
                  name="cardBrand"
                  id="cardBrand2"
                  value="option2"
                  />
                  <label class="form-check-label pe-3" for="cardBrand2">
                    <i class="fa-brands fa-cc-visa fa-lg"></i>
                  </label>
                  <!-- American Express -->
                  <input
                  type="radio"
                  class="form-check-input"
                  name="cardBrand"
                  id="cardBrand3"
                  value="option3"
                  />
                  <label class="form-check-label pe-3" for="cardBrand3">
                    <i class="fa-brands fa-cc-amex fa-lg"></i>
                  </label>
                  <!-- Discover -->
                  <input
                  type="radio"
                  class="form-check-input"
                  name="cardBrand"
                  id="cardBrand4"
                  value="option4"
                  />
                  <label class="form-check-label pe-3" for="cardBrand4">
                    <i class="fa-brands fa-cc-discover fa-lg"></i>
                  </label>
                  <!-- PayPal -->
                  <input
                  type="radio"
                  class="form-check-input"
                  name="cardBrand"
                  id="cardBrand5"
                  value="option5"
                  />
                  <label class="form-check-label pe-3" for="cardBrand5">
                    <i class="fa-brands fa-cc-paypal fa-lg"></i>
                  </label>
                  <!-- Apple Pay -->
                  <input
                  type="radio"
                  class="form-check-input"
                  name="cardBrand"
                  id="cardBrand6"
                  value="option6"
                  />
                  <label class="form-check-label pe-3" for="cardBrand6">
                    <i class="fa-brands fa-cc-apple-pay fa-lg"></i>
                  </label>
                </div>
              </div>
            </div>
            <!-- Message -->
            <div class="col-6">
              <div class="mb-0">
                <p>Message</p>
                <textarea class="form-control" id="messageArea" rows="3"></textarea>
              </div>
              <div class="form-text">
                Add any notes here.
              </div>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <div class="card-footer">
          <div class="row justify-content-end">
            <button type="button" class="btn btn-secondary w-auto me-2">Cancel</button>
            <button type="button" class="btn btn-primary w-auto me-3">Send</button>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
